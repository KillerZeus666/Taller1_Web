        <script>
            let imagenes = [
                ["../images/zeus1.jpg", "../images/zeus2.jpg", "../images/zeus3.jpg"], 
                ["../images/coki1.jpg", "../images/coki2.jpg", "../images/coki3.jpg"], 
                ["../images/toby1.jpg", "../images/toby2.jpg", "../images/toby3.jpg"]
            ];
            let currentImagen = [0, 0, 0];

            function cambiarImagen(mascotaIndex, n) {
                currentImagen[mascotaIndex] = (currentImagen[mascotaIndex] + n + imagenes[mascotaIndex].length) % imagenes[mascotaIndex].length;
                let imgElement = document.querySelectorAll(".mascota-card .mini-img")[mascotaIndex];
                imgElement.src = imagenes[mascotaIndex][currentImagen[mascotaIndex]];
            }
        </script>
